<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org " >
<head>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Movie Watchlist App</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Movie Watchlist</h1>

    <!-- Add Movie Form -->
    <form id="addMovieForm" method = "post" th:object= $(watchListItem) >
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" required th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="addMovie()">Add Movie</button>
    </form>

    <!-- Movie List -->
    <div id="movieList" class="mt-4">
        <!-- Movie cards will be dynamically added here -->
    </div>
</div>

</body>
</html>
